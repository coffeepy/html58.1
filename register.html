<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register/Login</title>
    <link rel="stylesheet" href="register.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="reg-log">
      <h1>Please Register or Login!</h1>
      <p>It's necssary to login or sign up for before taking a course</p>
      <div class="registration">
        <h2>NEW? <span class="darkblue">REGISTER</span></h2>
        <div class="register-info">
          <input class="lg-input reg-input" type="text" name="username" placeholder="User Name">
          <input class="lg-input reg-input" type="email" name="email" placeholder="Email">
          <input class="lg-input reg-input" type="password" name="reg-pw" placeholder="Password">
          <input class="lg-input reg-input" type="password" name="reg-conf-pw" placeholder="Confirm Password">
        </div>
        <div class="btn-div">
          <button type="button" name="button" class="reg-btn">Register</button>
        </div>
      </div>
      <div class="login">
        <h2>Already a Student?</h2>
        <div class="login-info">
          <input class="lg-input" type="text" name="username" placeholder="User Name">
          <input class="lg-input" type="password" name="passw" placeholder="Password">
        </div>
        <div class="btn-div">
          <input type="checkbox" name="name" value="">  Remember me?
          <button type="button" name="button" class="login-btn">Login</button>
        </div>
        <div class="forgot-pw">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
